<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Contact | Black Mbiro</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' rx='20' fill='%230b0b0b'/><text y='75' x='15' font-family='Orbitron, sans-serif' font-weight='bold' font-size='80' fill='%2300ffe7'>B</text><path d='M10 20 L90 20' stroke='%2300ffe7' stroke-width='5' stroke-dasharray='10 5'/></svg>"
    />
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">BLACK MBIRO</div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>

    <div class="hud-corner top-right">
      <span>SYSTEM: ONLINE</span>
      <div class="pulse-bar"></div>
    </div>

    <section class="section cursor-segment contact-section">
      <h2 class="section-title">Send a Message</h2>
      <p class="section-subtext">
        Have an idea or project? Drop us a message and let's collaborate!
      </p>

      <form id="contactForm" class="contact-form">
        <div class="input-group">
          <input type="text" name="name" required aria-label="Your Name" />
          <label>Your Name</label>
        </div>
        <div class="input-group">
          <input
            type="email"
            name="email"
            required
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
          />
          <label>Your Email</label>
        </div>
        <div class="input-group">
          <textarea name="message" rows="6" required></textarea>
          <label>Your Message</label>
        </div>
        <button type="submit" class="btn">Send Message</button>
        <p id="formStatus"></p>
      </form>
    </section>

    <script
      type="text/javascript"
      src="https://cdn.emailjs.com/dist/email.min.js"
    ></script>
    <script type="text/javascript">
      (function () {
        emailjs.init("ToUvRNUiZ2nf1pi-2"); // Get this from EmailJS dashboard
      })();
    </script>

    <!-- Success Modal -->
    <div id="successModal" class="modal">
      <div class="modal-content">
        <p>âœ… Your message was sent successfully!</p>
        <button id="closeModal">Close</button>
      </div>
    </div>

    <script src="script.js"></script>
    <!-- UI Sound System -->
    <audio id="ui-click" src="assets/sounds/click.mp3" preload="auto"></audio>
    <audio id="ui-hover" src="assets/sounds/hover.mp3" preload="auto"></audio>
    <audio id="ui-open" src="assets/sounds/open.mp3" preload="auto"></audio>
    <audio id="ui-close" src="assets/sounds/close.mp3" preload="auto"></audio>
  </body>
</html>
